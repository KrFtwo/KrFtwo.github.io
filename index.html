<!DOCTYPE html>
<html>
<body>
  <input type="file" id="uploader" accept="video/*">
  <video id="preview" controls></video>
  <div id="status"></div>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/umd/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      log: true,
      corePath: 'https://unpkg.com/@ffmpeg/core@0.12.2/dist/ffmpeg-core.js'
    });

    async function init() {
      try {
        document.getElementById('status').textContent = '加载 FFmpeg...';
        await ffmpeg.load();
        document.getElementById('status').textContent = '就绪';
      } catch (err) {
        console.error('加载失败:', err);
        document.getElementById('status').textContent = `错误: ${err.message}`;
      }
    }

    document.getElementById('uploader').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(file);

        // 写入虚拟文件系统
        ffmpeg.FS('writeFile', 'input', await fetchFile(file));

        // 转换命令（优化参数）
        await ffmpeg.run(
          '-i', 'input',
          '-c:v', 'libx264', '-preset', 'fast', '-crf', '23',
          '-c:a', 'aac', '-b:a', '128k',
          '-movflags', '+faststart',
          'output.mp4'
        );

        // 读取结果
        const data = ffmpeg.FS('readFile', 'output.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
        
        preview.src = url;
        document.getElementById('status').innerHTML = `
          转换成功！<br>
          <a href="${url}" download="converted.mp4">下载文件</a>
        `;
      } catch (err) {
        document.getElementById('status').textContent = `转换失败: ${err.message}`;
      }
    });

    init();
  </script>
</body>
</html>
