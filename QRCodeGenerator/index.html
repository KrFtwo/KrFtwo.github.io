<html lang="zh_CN">
<head>
    <title>QR码/二维码生成器</title>
    <script src="qrcode.js"></script>
    <meta name='description' content='您可以输入链接或文字来在线生成一个二维码的图片'>
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript">
    window.onload=function(){
        document.getElementById("num").value=200;
    };
    function make(){
        var text = document.getElementById("input").value;
        var codeFigure = new AraleQRCode({
            "render":  "canvas",
            "text":text,
            "size": ran.value
        });
        share_tools=document.getElementById('share_tools');
        share_tools.innerHTML="";
        share_tools.appendChild(codeFigure);
    }
    function show(){
        ran = document.getElementById("ran");
        num = document.getElementById("num");
        num.value = ran.value;
    }
  </script>
</head>
<body>
    <style type="text/css">
    html,
    body { height: 100%;
        padding: 0;
        margin: 0; 
        background: url(https://img.xjh.me/random_img.php?type=bg&ctype=nature&return=302) no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;

    }
    </style>
    <div style="text-align:center;">
    <h1>QR码/二维码生成器</h1>
    二维码内容：<textarea id="input" placeholder="输入一个链接或一段文字" style="height: 330px;width: 260px;"></textarea><br>
    尺寸：<input type="range" id="ran" min="50" max="1000" step="1" value="200" onchange="show()"/><input type="text" id="num" disabled="true"/><br>
    当肉眼能看出二维码的方格不是正方形时调大尺寸。<br>
    可以右键保存。<br>
    <button onclick="make()">生成二维码</button>
    <div id="share_tools"></div>
    </div>
</body>
</html>
