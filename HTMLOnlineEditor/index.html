<html lang='zh-CN'>
<head>
<meta name='description' content='您可以使用此工具进行在线的html设计'>
<script src="js/jquery.min.js"></script>
<title>html在线编辑器</title>
<script>
	function run(){
		document.getElementById('div1').innerHTML = $("textarea").val();
	}
</script>
</head>
<body>

<h1 style="text-align:center;">html在线编辑器</h1>
<div style="float:left;width:47%;height:90%;border:2px solid black;border-radius:10px;">
	<textarea style="width:100%;height:100%;resize:none;outline-color:#59ACFF;" id="textarea"><h2>html在线编辑器</h2></textarea>
</div>
<button style="width:3%;height:15%;" onclick="run()"><p style="font-size:22px">运行→</p></button>
<div style="float:right;width:47%;height:90%;border:2px solid black;border-radius:10px;" id="div1"></div>
</body>
</html>
